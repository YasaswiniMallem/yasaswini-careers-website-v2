<h4>Application Form</h4>
<form action="/job/{{job['id']}}/apply" method="post">
  <div class="mb-2">
  <label>Full Name</label><br>
  <input type="text" required name="full_name" placeholder="Full Name">
    </div>
  <div  class="mb-2">
  <label>Email</label><br>
  <input type="email" required name="email" placeholder="yasaswini@mallem.com">
    </div>
  
  <div  class="mb-2">
  <label>LinkedIn URL</label><br>
  <input type="url" name="linkedin_url" placeholder="https://linked.com/in/yasaswini">
    </div>
  <div  class="mb-2">
  <label>Education</label><br>
  <textarea name="education" placeholder="Education"></textarea>
  </div>
  
  <div  class="mb-2">
  <label>Work Experience</label><br>
  <textarea name="work_experience" placeholder="Work Experience"></textarea>
  </div>

  <div class="mb-2">
  <label>Resume URL</label><br>
  <input type="url" name="resume_url"> 
    
  </div>
  

  <input type="submit">
    
</form>
